<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
 
  </style>
</head>
<body>
  <div class="form-container" id="dashboard">
    <div class="header-links">
      <a id="registrationFormLink" onclick="showForm()">Registration Form</a>
      <a id="adminLink" onclick="showAdminPage()">Company List</a>
    </div>
    <h2>Registration Form</h2>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <form id="registrationForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="fullName">Full Name (As Per Education Records) *</label>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fatherName">Father Name *</label>
        <input type="text" id="fatherName" name="fatherName" required>
      </div>
      <div class="form-group">
        <label for="panNumber">PAN Number *</label>
        <input type="text" id="panNumber" name="panNumber" required maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number *</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>
      </div>
      <div class="form-group">
        <label for="alternateNumber">Alternate Number</label>
        <input type="tel" id="alternateNumber" name="alternateNumber">
      </div>
      <div class="form-group">
        <label for="email">Email ID *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Permanent Address *</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="technology">Technology or Course</label>
        <input type="text" id="technology" name="technology">
      </div>
      <div class="form-group">
        <label for="companyName">Chosen Company Name *</label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter Company Name" />
        </select>
      </div>
      <div class="form-group">
        <label for="offerDate">Offer Date *</label>
        <input type="date" id="offerDate" name="offerDate" required>
      </div>
      <div class="form-group">
        <label for="joiningDate">Joining Date *</label>
        <input type="date" id="joiningDate" name="joiningDate" required>
      </div>
      <div class="form-group">
        <label for="offerDesignation">Offer Letter Designation *</label>
        <input type="text" id="offerDesignation" name="offerDesignation" required>
      </div>
      <div class="form-group">
        <label for="offerSalary">Offer Letter Salary (CTC Per Annum) *</label>
        <input type="number" id="offerSalary" name="offerSalary" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="hikeDesignation">Hike/Appraisal Designation </label>
        <input type="text" id="hikeDesignation" name="hikeDesignation">
      </div>
       <div class="form-group">
        <label for="hikeSalary">Hike/Appraisal Salary (CTC Per Annum) </label>
        <input type="number" id="hikeSalary" name="hikeSalary" step="0.01">
      </div>
      <div class="form-group">
        <label for="hikeDetails">Hike Details (MM/YY) </label>
        <input type="text" id="hikeDetails" name="hikeDetails">
      </div>
      <div class="form-group">
        <label for="lastWorkingDay">Last Working Day</label>
        <input type="date" id="lastWorkingDay" name="lastWorkingDay">
      </div>
      <div class="form-group">
        <label for="employmentType">Type of Employment</label>
        <select id="employmentType" name="employmentType">
          <option value="">Select Type</option>
          <option value="Contract">Contract</option>
          <option value="Permanent">Permanent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resignationDate">Resignation Date</label>
        <input type="date" id="resignationDate" name="resignationDate">
      </div>
      <div class="form-group">
        <label for="relievingDate">Relieving Date</label>
        <input type="date" id="relievingDate" name="relievingDate">
      </div>
      <div class="form-group">
        <label for="bankName">Bank Name *</label>
        <input type="text" id="bankName" name="bankName" required>
      </div>
      <div class="form-group">
        <label for="accountNumber">Account Number *</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="enablePF" name="enablePF" onclick="togglePFDetails()">
        <label for="enablePF">Please enable checkbox to enter PF details</label>
      </div>
      
      <div id="pfDetails" style="display: none;">
        <div class="form-group">
          <label for="aadhaarFullName">As per Aadhaar Full Name:</label>
          <input type="text" id="aadhaarFullName" name="aadhaarFullName">
        </div>
        <div class="form-group">
          <label for="aadhaarFatherName">As per Aadhaar Father's Name:</label>
          <input type="text" id="aadhaarFatherName" name="aadhaarFatherName">
        </div>
        <div class="form-group">
          <label for="aadhaarDOB">As per Aadhaar (DD/MM/YYYY):</label>
          <input type="date" id="aadhaarDOB" name="aadhaarDOB">
        </div>
        <div class="form-group">
          <label for="aadhaarNumber">Aadhaar Number:</label>
          <input type="text" id="aadhaarNumber" name="aadhaarNumber">
        </div>
        <div class="form-group">
          <label for="maritalStatus">Marital Status:</label>
          <select id="maritalStatus" name="maritalStatus">
            <option value="">Select</option>
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
            <option value="Other">Other</option>
          </select>
        </div>
      
      
      
    
    </div>
      
      <div class="form-actions">
        <button type="submit">Save and Download Doc</button>
      </div>
      <p class="success-message" id="successMessage">Successfully saved! You will receive a download link shortly.</p>
    </form>
  </div>



  <div class="admin-container" id="adminPage" style="display: none;">
    <h2>
        Document Content 
        <button onclick="fetchDocumentContent()" style="margin-left: 10px;">ðŸ”„ Refresh</button>
    </h2>
    <div id="docContent"></div> <!-- Placeholder for document content -->
    <button onclick="backToDashboard()">Back</button>
</div>

</footer>

</body>
</html>
